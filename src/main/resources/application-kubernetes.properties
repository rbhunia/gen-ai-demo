# Kubernetes Profile Configuration
spring.application.name=banking-gen-ai-demo
server.port=8080

# PostgreSQL Database Configuration for Kubernetes
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-service:5432/bankingdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:banking_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:banking_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Spring AI Ollama Configuration for Kubernetes
spring.ai.ollama.base-url=${SPRING_AI_OLLAMA_BASE_URL:http://ollama-service:11434}
spring.ai.ollama.chat.model=llama3.2:3b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=2000
spring.ai.ollama.chat.options.top-p=0.9

# Spring AI Ollama Embeddings Configuration
spring.ai.ollama.embedding.model=nomic-embed-text
spring.ai.ollama.embedding.options.temperature=0.0

# Vector Store Configuration (PostgreSQL for production)
spring.ai.vectorstore.type=pgvector

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.example=INFO
logging.level.org.springframework.ai=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

